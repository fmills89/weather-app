<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="output-style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="text-center h-24 mx-h-full p-4 m-6">
        <h1 class="app-title text-5xl">Weather Dashboard</h1>
    </header>
        <div class="flex md:flex-row border p-4">
            <div class="w-1/3 border-2 border-blue-300 rounded-lg bg-slate-700 bg-opacity-75">
                <!-- <h3 class="rounded-lg bg-white bg-opacity-60 p-2 m-4">Search for a city:</h3> -->
            <form id="user-form" class=" pl-2 pt-2">
                <!-- <div class="input-group border"> -->
                        <label for="city-name" class="form-label"></label>
                        <input city="city" id="city" type="text" autofocus="true" class="form-input w-28 md:w-64 text-xs md:text-lg rounded-md h-10 pl-2" placeholder="McKinney, TX"/>
                    <div class="button w-24">
                        <button type="submit" class=""><i class="fas fa-search pr-2"></i>Search</button>
                    </div>
                <!-- </div> -->
            </form>
                <div id="search-history" class="flex flex-col">
                </div>
            </div>

            <div class="w-3/4"> 
                <div class="md:flex-col flex">
                    <div id="city-container" class=""></div>
                </div>
            </div>
        </div>
        
    </div>
        <div id="forecast-container" class="grid grid-cols-1 xs:grid-cols-2 md:grid-cols-3 p-2 m-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
