<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="output-style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="text-center h-24 mx-h-full p-4 m-6">
        <h1 class="app-title text-5xl">Weather Dashboard</h1>
    </header>
        <div class="flex p-4">
            <div class="flex-1 pt-3 border-2 border-blue-300 rounded-lg bg-slate-700 bg-opacity-75">
                <!-- <h3 class="rounded-lg bg-white bg-opacity-60 p-2 m-4">Search for a city:</h3> -->
            <form id="user-form" class="p-2 m-2">
                <!-- <div class="input-group border"> -->
                        <label for="city-name" class="form-label"></label>
                        <input city="city" id="city" type="text" autofocus="true" class="form-input rounded-md p-2 w-80" placeholder="McKinney, TX"/>
                    <div class="button w-40">
                        <button type="submit" class=""><i class="fas fa-search pr-2"></i>Search</button>
                    </div>
                <!-- </div> -->
            </form>

                <div id="search-history" class="mt-3">
                </div>
                
            </div>

            <div class="w-3/4"> 
                <div class="row">
                    <div id="city-container" class="m-3"></div>
                </div>

            </div>
        </div>
        
    </div>
  
        <div id="forecast-container" class="grid grid-cols-3 p-2 m-2 gap-8"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
