<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="output-style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="text-center h-24 mx-h-full p-4">
        <h1 class="app-title text-5xl">Weather Dashboard</h1>
    </header>
        <div class="border border-rose-500 flex p-4">
            <div class="border border-green-600 flex-none pt-3">
                <h3 class="border border-orange-500 rounded-lg bg-white bg-opacity-60 p-4 m-4">Search for a City:</h3>
            <form id="user-form" class="border p-2 m-2">
                <div class="input-group">
                        <label for="city-name" class="form-label"></label>
                        <input city="city" id="city" type="text" autofocus="true" class="form-input rounded-md p-2" placeholder="McKinney, TX"/>
                    <div class="input-group-append p-2 m-2 rounded-md bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
                        <button type="submit" class="btn btn-primary border w-full"><i class="fas fa-search pr-2"></i>Search</button>
                    </div>
                </div>
            </form>

                <div id="search-history" class="mt-3">
                </div>
                
            </div>

            <div class="border border-yellow-300 w-3/4"> 
                <div class="row">
                    <div id="city-container" class="m-3 border border-info col-10 text-left"></div>
                </div>

                    <div id="forecast-container" class="row border"></div>
                </div>
            </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/app.js"></script>
</body>
</html>
