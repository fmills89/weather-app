<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/app.css">
    <title>Weather App</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 mol-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label for="city-name" class="form-label"></label>
                    <input
                    city="city"
                    id="city"
                    type="text"
                    autofocus="true"
                    class="form-input"
                    />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <div id="city-buttons" class="card-body">
                    <button city-name="Austin" class="btn">Austin</button>
                    <button city-name="Chicago" class="btn">Chicago</button>
                    <button city-name="New York" class="btn">New York</button>
                    <button city-name="Orlando" class="btn">Orlando</button>
                    <button city-name="San Francisco" class="btn">San Francisco</button>
                    <button city-name="Seattle" class="btn">Seattle</button>
                    <button city-name="Denver" class="btn">Denver</button>
                    <button city-name="Atlanta" class="btn">Atlanta</button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <h2><span id="city-search-term"></span></h2>
            <div id="city-container" class="list-group"></div>
        </div>
    </main>
    <script src="./assets/app.js"></script>
</body>
</html>
