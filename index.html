<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/app.css">
    <title>Weather App</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center border">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid no gutters">
        <div class="row">

            <div class="col-md-3 bg-light pt-3">

                <h3 class="card-header text-uppercase">Search for a City:</h3>
                    
            <form id="user-form" class="card-body">
                <div class="input-group">
                        <label for="city-name" class="form-label"></label>
                        <input city="city" id="city" type="text" autofocus="true" class="form-input"/>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>Search</button>
                    </div>
                </div>
            </form>

                <div id="search-history" class="mt-3">
                </div>
                
            </div>

            <div class="col-md-9 mt-2"> 
                <div class="row">
                    <div id="city-container" class="m-3 border border-info col-10 text-left"></div>
                </div>

                    <div id="forecast-container" class="row"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
