<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/app.css">
    <title>Weather App</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero text-center border">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <div class="container-fluid no gutters">
        <div class="row">
            <div class="col-md-3 pt-3">
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <label for="city-name" class="form-label"></label>
                        <input
                        city="city"
                        id="city"
                        type="text"
                        autofocus="true"
                        class="form-input"
                        />
                        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i>Search</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9"> 
                <div class="row">
                    <div id="city-container" class="m-3 border border-info col-10 text-left"></div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                        <div id="forecast-container"></div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
